<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Mehri's personal website - Courses</title>
        <link rel='stylesheet' href='Styles.css'  >
        <!--
            website font is using cdn from google fonts https://fonts.google.com/
        -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700&display=swap" >
         <!--
            this is a view port meta tag for having a responsive web (have learned from https://www.w3schools.com/css/css_rwd_viewport.asp)
        -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script defer src="app.js"></script>
    </head>
    <body>
        <div class="container">
    
            <header>
                <nav>
                    <a href='index.html'>Home</a>
                    <a href='resume.html'>Resume</a>
                    <a class='selected' href='courses.html'>Courses</a>
                </nav>
            </header>

            <main class='courses'>
            
                <!--
                    top menu for search by course name, filter by level and sort by level 
                -->
                <div class="top-bar">
                    <!--search input -->
                    <div>
                        <input id="search" type="search" placeholder="Search by course title..." />
                        <button onclick="searchBy()" class="btn">Search</button>
                    </div>
                    
                    <div >
                        <!--drop-down filter by level -->
                        <label for="selectLevel">Filter by level</label>
                        <select id="selectLevel" onchange="filterBy()">
                            <option value="0">All</option>
                            <option value="1">Level 1</option>
                            <option value="2">Level 2</option>
                            <option value="3">Level 3</option>
                            <option value="4">Level 4</option>
                            <option value="Coop">Level Coop</option>
                        </select>

                        <!--drop-down sort by level -->
                        <label for="selectOrder">Order by level</label>
                        <select  id="selectOrder" onchange="sortBy()" >
                            <option value="lth"> Low to High</option>
                            <option value="htl"> High to Low</option>
                        </select>
                    </div>

                </div>

                <h2>List of courses</h2>
                <!--
                    important Note!
                    we render the content of course-container by a java script function
                    called 'renderCourses' inside the app.js file
                -->
                <div id="course-container" class="course-container"></div>

        </main>
        <footer class='flex space-between' >
            <span>
                <!-- 
                    using target blank atribute for opening a link in a new tap, learned from
                    https://stackoverflow.com/questions/17711146/how-to-open-link-in-a-new-tab-in-html
                 -->
                <a href='https://github.com/mehrigharacheh' target="_blank">Github</a>
                <a href='http://www.linkedin.com/in/mehri-gharacheh' target="_blank">Linkedin</a>
            </span>
            
            <span> Designed and developed by Mehri </span>
        </footer>
    </div>
    </body>

</html>
